# Site settings
title: willazhang
header-img: "img/background_grey.png"
tagline: "Mock"  
description: "Test test tested"  
baseurl: ""
url: "https://willazhang.github.io/"  
#url: "http://localhost:4000"

# About/contact
owner: 
  name: "willazhang"
  email: willa.zhang77@outlook.com
  bio: "YourBio"

# Data
gavatar: img/mine_logo.jpg
favicon: img/favicon.ico


github_username: willazhang  


# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

gems: 
- jekyll-gallery-generator
- jekyll-paginate
permalink: none
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Title


# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "willazhang"
      header-img: "img/background_grey.png" # We don't want posts without a header image, that whould mean white on white


# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : YourDuoshuo
  disqus :
      short_name : YourDuoshuo

# Analytics and webmaster tools stuff goes here
google_analytics: UA-66863061-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

